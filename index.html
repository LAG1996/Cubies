<!doctype <!DOCTYPE html>

<head>
	<title>Babby's First WebGL Project</title>
	<meta name = "author" content = "Luis Angel Garcia">
	<meta charset = "utf-8">
	<meta name = "viewport" content = "width=device-width">
	<link rel = "stylesheet" href = "third_party_src/w3/w3css.css">
 	<link rel="stylesheet" href = "index.css">
</head>
	
<body>
	<div id = "container"></div>
	
	<div id = "everything_else">
		<div class = "w3-bar w3-sand" id = 'toolbar'>
			<div class = "w3-dropdown-click">
				<button class = "w3-button w3-black w3-hover-white" id = "sidebar_trigger">â˜°</button>
				<div class = "w3-dropdown-content w3-bar-block w3-sand" id = "sidebar">
					<div class = "w3-sidebar w3-bar-block w3-sand" style = "width:25%">
						<!-- Do we really need camera controls?
						<button class = "w3-bar-item w3-button w3-hover-red" id = "s_camera_control">Camera Control</button>
						-->
						<button class = "w3-bar-item w3-button w3-hover-black" id = "s_editview">Edit View</button>
						<button class = "w3-bar-item w3-button w3-hover-black" id = "s_rotateview">Rotate View</button>
					</div>
				</div>
			</div>
	
			<div id ="mode_text" class = "w3-bar-item w3-right w3-red"></div>
			<div id = "context_text" class = "w3-bar-item w3-right w3-blue"></div>
	
	
			<div class = "w3-dropdown-click">
				<button class = "w3-button w3-black w3-hover-white" id = "object_list_trigger">P</button>
				<div class = "w3-dropdown-content w3-bar-block w3-sand" id = "object_list">
					<div id = "object_data_list" class = "w3-sidebar w3-bar-block w3-sand" style = "width:25%; height:50%">
						<div id = "object_template">
							<button class = "w3-button w3-black obj_data_trigger" id = "active_toggle">objName</button>
							<div id = "objName_data_edit" class ="w3-container obj_data_edit" style = "display:none">
								<input id = "poly_obj_name_edit" class = "w3-input w3-border w3-light-grey" type = "text" value = "">
								<input id = "poly_obj_x_edit" class = "w3-input w3-border w3-light-grey" type = "text" value = "">
								<input id = "poly_obj_y_edit" class = "w3-input w3-border w3-light-grey" type = "text" value = "">
								<input id = "poly_obj_z_edit" class = "w3-input w3-border w3-light-grey" type = "text" value = "">
							</div>
						</div>
						<button class = "w3-button w3-red w3-hover-white" id = "dropdown_add_polycube">New Polycube</button>
					</div>
				</div>
			</div>
		</div>
	
		<div id = "right_sidebar" class = "w3-bar-block w3-right" style = "width:10%">
			<div id = "right_sidebar_btn_template" class = "w3-bar-item w3-button w3-black w3-hover-white" style = "display:none">Test</div>
		</div>

		<div class = 'mouse_tooltip w3-bar' id = 'poly_cube_name_only'>
			<span class = 'tooltip_text w3-black w3-padding w3-bar-item'></span>
			<span class = 'tooltip_text_1 w3-red w3-padding w3-bar-item' id = 'polycube_part' style = "display:none"></span>
		</div>

		<div class = 'poly_cube_options mouse_tooltip' id = 'poly_cube_options_hinge' style = "display:none">

			<span class = "w3-black w3-bar">
				<button class = "w3-button w3-black w3-hover-white w3-bar-item" id = 'cut_action'>Cut</button>
				<span class = "w3-border-left w3-border-dark-grey w3-white w3-bar-item" id = 'cut_action_lock'>asd</span>
			</span>

		</div>

	</div>

<!--
	Some modals that will be used for adding content to the scene
-->
<div id = "add_poly_modal" class = "w3-modal">
	<div class = "w3-modal-content w3-sand">
		<div class = "w3-container">
			<label id = "polycube_file_read_btn" class = "w3-button w3-black" for = "polycube_file_read">Open from file...</label>
			<input type = "file" id = "polycube_file_read" style = "display:none"/>
			<input type = "file" id = "polycube_file_read_clean" style = "display:none"/>
			<form class = "w3-container w3-sand">
			<label>New Polycube's Name</label>
			<input id = "add_poly_modal_new_name" class = "w3-input w3-border w3-light-grey" type="text" value = "Name">
			<label>X-Coordinate</label>
			<input id = "add_poly_modal_x" class = "w3-input w3-border w3-light-grey" type="text" value = "0">
			<label>Y-Coordinate</label>
			<input id = "add_poly_modal_y" class = "w3-input w3-border w3-light-grey" type="text" value = "0">
			<label>Z-Coordinate</label>
			<input id = "add_poly_modal_z" class = "w3-input w3-border w3-light-grey" type="text" value = "0">
			</form>
			<button id = "add_poly_modal_submit" class="w3-button w3-black">Submit</button>
			<button id = "add_poly_modal_close" class="w3-button w3-black">Cancel</button>
		</div>
	</div>
</div>


<div id = "add_cube_to_poly_modal" class = "w3-modal">
	<div class = "w3-modal-content w3-sand">
		<div class = "w3-container">
			<form class = "w3-container w3-sand">
			<label>X-Coordinate</label>
			<input id = "add_cube_to_poly_modal_x" class = "w3-input w3-border w3-light-grey" type="text" value = "0">
			<label>Y-Coordinate</label>
			<input id = "add_cube_to_poly_modal_y" class = "w3-input w3-border w3-light-grey" type="text" value = "0">
			<label>Z-Coordinate</label>
			<input id = "add_cube_to_poly_modal_z" class = "w3-input w3-border w3-light-grey" type="text" value = "0">
			</form>
			<button id = "add_cube_to_poly_modal_submit" class="w3-button w3-black">Submit</button>
			<button id = "add_cube_to_poly_modal_close" class="w3-button w3-black">Cancel</button>
		</div>
	</div>
</div>
