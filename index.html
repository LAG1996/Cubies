		<div id = "add_polycube_modal" class="modal" tabindex="-1" role="dialog">
		  <div class="modal-dialog modal-lg" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title">Add a Polycube</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		      	<label type = "button" for = "load_polycube" class = "btn btn-dark">Load polycube from file...</label>
		      	<input type = "file" id = "load_polycube"></input>
		      	<p class = "text-center">-OR-</p>
		      	<h3>Name the polycube and create from scratch:</h3>
		      	<form>
  					<div class="form-group">
  					  <label for="name">Name</label>
  					  <input type="text" class="form-control" id="poly_name" aria-describedby="poly_name" placeholder="Enter polycube name">
  					</div>
  					<div class="form-group" style= "display: none">
  					  <label for="x">X</label>
  					  <input type="text" class="form-control" id="poly_x" aria-describedby="x_coord" placeholder="Enter x-coordinate">
  					</div>
  					<div class="form-group" style= "display: none">
  					  <label for="x">Y</label>
  					  <input type="text" class="form-control" id="poly_y" aria-describedby="y_coord" placeholder="Enter y-coordinate">
  					</div>
  					<div class="form-group" style= "display: none">
  					  <label for="z">Z</label>
  					  <input type="text" class="form-control" id="poly_z" aria-describedby="z_coord" placeholder="Enter z-coordinate">
  					</div>
  					<button class="btn btn-outline-success" type = "button" id = "submit_poly_coords" data-dismiss="modal">Create</button>
  				</form>

  					<p class = "text-center">-OR-</p>
  					<h3>Pick from one of these templates!</h3>


  					<div id = "poly_prev"></div>
					<div class = "row" id = "prev_row_template"></div>
					<div class = "col-4" id = "prev_card_template" style = "display: none">
						<div class = "card">
							<div id = "prev_container"></div>
							<div class = "card-body">
								<button class = "btn btn-outline-success select_prev_btn" id = "select_prev_btn" data-dismiss="modal">I am a card</button>
							</div>
						</div>
