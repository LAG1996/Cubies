<!doctype <!DOCTYPE html>
<html>
	<head>
		<title>Cubies: The Polycube Editor</title>
		<meta name = "author" content = "Luis Angel Garcia">
		<meta charset = "utf-8">
		<meta name = "viewport" content = "width=device-width">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="	sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	 	<link rel="stylesheet" href = "/view/style/index.css">
	</head>

	<body>
		<div id = "main-canvas"></div>
		<div id = "gui">

			<nav class = "navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id = "nav">
				<a href = "#" class = "navbar-brand">Cubies</a>
				<div class = "navbar-header">
					<button type = "button" class = "navbar-toggler" data-toggle = "collapse" data-target = "#modal-add-polycube" aria-expanded = "false" aria-controls = "navbar">
						<span class = "navbar-toggler-icon"></span>
					</button>
				</div>
				<div id = "wv_navbar" class = "collapse navbar-collapse">
					<ul class = "navbar-nav mr-auto">
							<li class = "nav-item"><button class = "btn btn-outline-warning  mr-2 ml-2" data-toggle="modal" data-target = "#modal-add-polycube" id = "add-polycube">New Polycube</button></li>
							<li class = "nav-item"><button class = "btn btn-outline-warning mr-2 ml-2" id = "add-cube-active">Add Cube</button></li>
							<li class = "nav-item"><button class = "btn btn-outline-secondary mr-2 ml-2"  id = "add-cube-inactive">Add Cube</button></li>	
							<li class = "nav-item"><button class = "btn btn-outline-light mr-2 ml-2" id = "delete-polycube">Delete Polycube</button></li>

					</ul>

					<ul class = "nav navbar-nav navbar-right">
						<li class = "nav-item"><a href="./tutorial.html" class = "btn btn-outline-info">Tutorial!</a></li>
						<li class = "nav-item"><button class = "btn btn-outline-light" id = "save-polycube">Save Polycube</button></li>
						<li class = "nav-item"><a href="#" class = "nav-link">World View</a></li>
					</ul>
				</div>
			</nav>

		<!--Add polycube_modal-->
		<div id = "modal-add-polycube" class="modal" tabindex="-1" role="dialog">
		  <div class="modal-dialog modal-lg" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title">Add a Polycube</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		      	<label type = "button" for = "load_polycube" class = "btn btn-dark">Load polycube from file...</label>
		      	<input type = "file" id = "load_polycube" style = "display: none"></input>
		      	<p class = "text-center">-OR-</p>
		      	<h3>Name the polycube and create from scratch:</h3>
		      	<form>
  					<div class="form-group">
  					  <label for="name">Name</label>
  					  <input type="text" class="form-control" id="poly_name" aria-describedby="poly_name" placeholder="Enter polycube name">
  					</div>
  				</form>

  					<p class = "text-center">-OR-</p>
  					<h3>Pick from one of these templates!</h3>


  					<div id = "poly_prev"></div>
					<div class = "row" id = "prev-row-template"></div>
					<div class = "col-4" id = "prev-card-template" style = "display: none">
						<div class = "card">
							<div id = "prev_container"></div>
							<div class = "card-body">
								<button class = "btn btn-outline-success select-prev-btn" id = "select-prev-btn" data-dismiss="modal">I am a card</button>
							</div>
						</div>
					</div>

		      <div class="modal-footer">
		      </div>
		    </div>
		  </div>
		</div>

		<!--Import THREE.js-->
		<script src = "/imports/api/THREE/three.js"></script>
		<script src = "/imports/api/THREE/OBJLoader.js"></script>
		<script src = "/imports/api/THREE/OrbitControls.js"></script>

		<!--Import File Saving function-->
		<script src = "/imports/api/FileSaver/FileSaver.js"></script>

		<!--Import JQUERY-->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

		<!--run tests-->
		<script type = "module" src = "/api/tests/test-bundle.js"></script>
		<!--start Cubies-->
		<script type = "module" src = "/startup/Cubies.js"></script>


	</body>
</html>
